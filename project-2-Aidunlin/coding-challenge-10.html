<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>
  <link rel="stylesheet" href="main.css">
  <script src="js/script.js"></script>
</head>

<body>
  <header>
    <h1>Project 2</h1>
  </header>

  <main>
    <p>All fields are required.</p>
    <ul id="errors"></ul>
    <form name="order" id="order" action="https://ctec.clark.edu/~belgort/formprocessing/processform.php" method="post">
      <fieldset>
        <legend>Name</legend>
        <label>First Name
          <input type="text" name="first-name" id="first-name" maxlength="20" required>
          <span class="error">Please enter your first name.</span>
        </label>

        <label>Last Name
          <input type="text" name="last-name" id="last-name" maxlength="20" required>
          <span class="error">Please enter your last name.</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Shipping</legend>
        <label>Address
          <input type="text" name="address" id="address" maxlength="40" required>
          <span class="error">Please enter your address.</span>
        </label>
        <label>City
          <input type="text" name="city" id="city" maxlength="30" required>
          <span class="error">Please enter your city.</span>
        </label>
        <label>State
          <select name="state" id="state" required>
            <option value="">--Select a State--</option>
            <option value="ca">California</option>
            <option value="id">Idaho</option>
            <option value="nv">Nevada</option>
            <option value="or">Oregon</option>
            <option value="wa">Washington</option>
          </select>
          <span class="error">Please select your state.</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Order</legend>
        <label>Product
          <select name="product" id="product" required>
            <option value="">--Select a Product--</option>
            <option value="chair">Chair</option>
            <option value="desk">Desk</option>
            <option value="desklamp">Desk Lamp</option>
            <option value="shelf">Shelf</option>
            <option value="folder">Folder</option>
          </select>
          <span class="error">Please select a product.</span>
        </label>
        <label>Quantity
          <input type="number" name="quantity" id="quantity" min="1" value="1" max="99999" required>
          <span class="error">Please enter a valid quantity.</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Can we contact you by phone?</legend>
        <label><input type="radio" name="contact" id="contact-no" value="false" checked> No</label>
        <label><input type="radio" name="contact" id="contact-yes" value="true"> Yes</label>
      </fieldset>

      <fieldset>
        <legend>Terms and Conditions</legend>
        <label>
          <input type="checkbox" id="accept" required> I Accept
          <span class="error">Please accept to submit.</span>
        </label>
      </fieldset>

      <p><input type="submit" id="submit" value="Submit"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Aidan Linerud</p>
  </footer>
</body>

</html>
