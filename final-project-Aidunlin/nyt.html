<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project - Aidan Linerud</title>

  <!-- https://lokeshdhakar.com/projects/color-thief/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

  <!-- https://masonry.desandro.com/ -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <!-- https://getbootstrap.com/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/nyt.css">
  <script defer src="js/nyt.js"></script>
</head>

<body>
  <header class="px-2 py-4 sticky-md-top bg-light shadow text-center d-flex flex-column">
    <h1>Top Stories from the New York Times</h1>
    <div class="input-group rounded shadow align-self-center">
      <select name="Section" id="section-select" class="form-select border-secondary" aria-label="Section">
        <option value="home">Home</option>
        <option value="arts">Arts</option>
        <option value="business">Business</option>
        <option value="dining">Dining</option>
        <option value="fashion">Fashion</option>
        <option value="health">Health Magazine</option>
        <option value="opinion">National Opinion</option>
        <option value="politics">Politics</option>
        <option value="realestate">Real Estate</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
        <option value="world">World</option>
      </select>
      <button id="get-stories-button" class="btn btn-secondary">Get stories</button>
    </div>
  </header>
  <main class="container my-5">
    <div id="stories-display" class="row"></div>
    <span class="d-block text-center my-3">
      End of results
      <br>
      <a href="#">Back to top</a>
    </span>
  </main>
  <footer class="bg-light">
    <div class="py-4 container">
      &copy; 2023 Aidan Linerud
      <br>
      Data provided by <a href="https://developer.nytimes.com/" target="_blank">The New York Times</a>
      <br>
      Made with <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>,
      <a href="https://masonry.desandro.com/" target="_blank" rel="noopener noreferrer">Masonry</a>,
      and <a href="https://lokeshdhakar.com/projects/color-thief/" target="_blank" rel="noopener noreferrer">Color Thief</a>
    </div>
  </footer>
</body>

</html>
